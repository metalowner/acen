<!DOCTYPE html>
<html>
<head>
	<title>Achievements Engineering</title>
	<!--Use standard charachters-->
      <meta charset="utf-8">
      <!--Define display scaling-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Connection to the CSS file -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Get app font-->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
</head>
<body>
	<div id="container">

		<input type="text" name="appSlogan" id="appSlogan" value='So what "Tahles"?!'>

		<input id="userName" type="text" value="Pavel Yudkevich">

		<div id="menu">
			<img id="menuItem" src="images/learningbadge.png" data-bind="click: startLearning">
			<img id="menuItem" src="images/practicebadge.png">
			<img id="menuItem" src="images/challengebadge.png">
		</div>

		<div id="profile">
			<img id="userImage" src="images/derp.jpg">
		</div>

		<div id="interactiveWindow">
			<h2 id="displayedTitle" data-bind="text: displayedTitle"></h2>
			<span id="displayedDescription" data-bind="text: displayedDescription"></span>
			<input id="displayedInput" type="text" name="answer" value="Answer here...">
		</div>
	</div>
</body>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/data.js"></script>
<script src="js/viewmodel.js"></script>
</html>
