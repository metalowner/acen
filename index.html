<!DOCTYPE html>
<html>
<head>
	<title>Achievements Engineering</title>
	<!--Use standard charachters-->
      <meta charset="utf-8">
      <!--Define display scaling-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Connection to the CSS file -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Get app font-->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
</head>
<body>
	<div id="container">

		<input id="userName" type="text" value="Pavel Yudkevich">

		<input type="text" name="appSlogan" id="appSlogan" value='So what "Tahles"?!'>

		<div id="menu">
			<img id="userFace" src="images/derp.svg" data-bind="click: startLearning">
			<img id="userLeftHand" src="images/learningbadge.svg">
			<img id="userRightHand" src="images/practicebadge.svg">
			<img id="userPants" src="images/challengebadge.svg">
		</div>

		<div id="interactiveWindow">
			<form>
				<h2 id="displayedTitle" data-bind="text: displayedTitle"></h2>
				<span id="displayedDescription" data-bind="text: displayedDescription"></span>
				<input id="displayedInput" type="text" name="answer" value="Answer here...">
				<div id="eventsOrganization">
					<input id="highlights" type="button" name="highlights" value="Highlights">
					<input id="downfalls" type="button" name="downfalls" value="Downfalls">
				</div>
			</form>
			<div id="mainValueOutput">
				<span id="mainValueSpan">Main value: </span>
				<input id="mainValue" type="text" name="mainValue" value="Adventures">
			</div>
			<div id="otherValuesOutput">
				<span id="otherValuesSpan">Other values: </span>
				<input id="otherValues" type="text" name="otherValues" value="Love">
			</div>
		</div>
	</div>
</body>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/data.js"></script>
<script src="js/viewmodel.js"></script>
</html>
