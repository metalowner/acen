<!DOCTYPE html>
<html>
<head>
	<title>Achievements Engineering</title>
	<!--Use standard charachters-->
      <meta charset="utf-8">
      <!--Define display scaling-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Connection to the CSS file -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Get app font-->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="menu">
			<div class="container" onclick="myFunction(this)">
			  <div class="bar1"></div>
			  <div class="bar2"></div>
			  <div class="bar3"></div>
			</div>
			<button id="questionsDisplayButton" data-bind="click: displayQuestionsBox">Questions</button>
			<button id="profileDisplayButton" data-bind="click: displayProfile">Profile</button>
		</div>
		<div id="interactiveWindow">
			<div id="questionBox">
				<h3 id="questionHeader" data-bind="text: questionHeader"></h3><br>
				<span id="question" data-bind="text: displayedQuestion"></span><br>
				<textarea id="answerBox" type="text" name="answer" data-bind="textInput: answer"></textarea><br>
				<button data-bind="click: previousQuestion">Previous</button>
				<button data-bind="click: nextQuestion">Next</button>
				<button data-bind="click: submitAnswer" id="submitButton">Submit</button>
			</div>
			<div id="userProfile">
				<h2 id="profileHeader">Profile</h2>
				<img id="userProfilePicture" src="images/derp.svg"><br><br>
				<span id="mainValueHeader">Main value: </span><span id="userMainValue" data-bind="text: mainValueSelected"></span><br>
				<span id="otherValuesHeader">Other values</span><div data-bind="foreach: selectedOtherValues"><span id="profileValue" data-bind="text: $data"></span></div>
			</div>
			<img id="derp" src="images/derp.svg">
			<div id="botMessanger">
				<span id="message" data-bind="text: displayedMessage"></span>
				<div id="botInsights">
					<span>Is </span><span id="botMainValue" data-bind="text: mainValue, click: selectMainValue"></span><span> your main value?</span><br>
					<ul id="botOtherValues" data-bind="foreach: otherValues">
					    <li id="valueListItem">
					        <span data-bind="text: $index"> </span>:
					        <span data-bind="text: $data"> </span><br>
					        <a href="#" data-bind="click: $parent.addValue">Add to profile</a>
					    </li>
					</ul>
					<button id="newValueButton" data-bind="click: addPersonalValue">Add value</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/data.js"></script>
<script src="js/viewmodel.js"></script>
</html>
